    <section class="hero-section">

                <div class="calculator-form">
                    <div class="input-group">
                        <input type="text" id="from-location" placeholder="Input From" list="locations">
                        <span class="to-text">TO</span>

                        </datalist>
                    </div>
                    <div class="date-picker">
                        <div class="calendar">
                            <div class="calendar-header">
                                <button class="calendar-nav" onclick="prevMonth()">&lt;</button>
                                <span id="current-month"></span>
                                <button class="calendar-nav" onclick="nextMonth()">&gt;</button>
                            </div>
                            <div class="calendar-grid">
                                <div class="weekday">Su</div>

<script>
const baseCosts = {
    'New York-Tokyo': 1200,
    'New York-Paris': 800,
    'New York-London': 750,
    'Tokyo-Sydney': 900,
    'Tokyo-Singapore': 600,
    'Paris-Dubai': 700,
    'London-Dubai': 650,
    'Singapore-Bali': 200,
    'New York-Dubai': 1000,
    'Tokyo-Bali': 500,
    'Paris-Sydney': 1100,
    'London-Singapore': 800,
    'Sydney-Bali': 300
};

const peakSeasons = [
    { start: '06-15', end: '08-31' }, // Summer
    { start: '12-15', end: '01-15' }  // Winter holidays
];

function getRouteBaseCost(fromLocation, toLocation) {
    const route = `${fromLocation.split(',')[0]}-${toLocation.split(',')[0]}`;
    const reverseRoute = `${toLocation.split(',')[0]}-${fromLocation.split(',')[0]}`;
    return baseCosts[route] || baseCosts[reverseRoute] || 1000; // Default cost for undefined routes
}

function getSeasonalMultiplier(travelDate) {
    const [travelMonth, travelDay] = travelDate.split('-').slice(1);
    const travelMonthDay = `${travelMonth}-${travelDay}`;
    
    return peakSeasons.some(season => isDateInRange(travelMonthDay, season.start, season.end)) ? 1.3 : 1.0;
}

function createCostResultHTML(baseCost, seasonalMultiplier, finalCost) {
    return `
        <div class="cost-result">
            <h4>Estimated Travel Cost</h4>
            <p>Base Cost: $${baseCost}</p>
            <p>Season Multiplier: ${seasonalMultiplier}x</p>
            <p class="total-cost">Total Cost: $${finalCost}</p>
        </div>
    `;
}

function updateCostDisplay(resultHTML) {
    const resultDiv = document.querySelector('.cost-result');
    if (resultDiv) {
        resultDiv.outerHTML = resultHTML;
    } else {
        document.querySelector('.calculator-form').insertAdjacentHTML('beforeend', resultHTML);
    }
}

function validateInputs(fromLocation, toLocation, travelDate) {
    if (!fromLocation || !toLocation || !travelDate) {
        throw new Error('Please fill in all fields');
    }
}
function toggleMenu() {
    const nav = document.querySelector('.nav');
    nav.classList.toggle('active');
}
function calculateCost() {
    try {
        const fromLocation = document.getElementById('from-location').value;
        const toLocation = document.getElementById('to-location').value;
        const travelDate = document.getElementById('travel-date').value;

        validateInputs(fromLocation, toLocation, travelDate);

        const baseCost = getRouteBaseCost(fromLocation, toLocation);
        const seasonalMultiplier = getSeasonalMultiplier(travelDate);
        const finalCost = Math.round(baseCost * seasonalMultiplier);

        const resultHTML = createCostResultHTML(baseCost, seasonalMultiplier, finalCost);
        updateCostDisplay(resultHTML);
    } catch (error) {
        alert(error.message);
    }
}

function isDateInRange(date, start, end) {
    const [startMonth, startDay] = start.split('-').map(Number);
    const [endMonth, endDay] = end.split('-').map(Number);
    const [month, day] = date.split('-').map(Number);

    if (startMonth <= endMonth) {
        return (month > startMonth || (month === startMonth && day >= startDay)) &&
               (month < endMonth || (month === endMonth && day <= endDay));
    } else {
        // Handle year-end ranges (e.g., December to January)
        return (month >= startMonth && day >= startDay) || 
               (month <= endMonth && day <= endDay);
    }
}
let currentDate = new Date();
let selectedDate = null;

function updateCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const totalDays = lastDay.getDate();
    const firstDayOfWeek = firstDay.getDay();
    
    document.getElementById('current-month').textContent = 
        new Intl.DateTimeFormat('en-US', { year: 'numeric', month: 'long' }).format(currentDate);
    
    const calendarDays = document.getElementById('calendar-days');
    calendarDays.innerHTML = '';
    
    // Add empty cells for days before the first day of the month
    for (let i = 0; i < firstDayOfWeek; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day empty';
        calendarDays.appendChild(emptyDay);
    }
    
    // Add days of the month
    for (let day = 1; day <= totalDays; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        dayElement.textContent = day;
        
        const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        if (selectedDate === dateString) {
            dayElement.classList.add('selected');
        }
        
        dayElement.onclick = () => {
            selectedDate = dateString;
            document.getElementById('travel-date').value = dateString;
            updateCalendar();
        };
        
        calendarDays.appendChild(dayElement);
    }
}

function prevMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    updateCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    updateCalendar();
}

// Initialize calendar when page loads
document.addEventListener('DOMContentLoaded', updateCalendar);
</script>
